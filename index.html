<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <main>
    <div class="grid_container">
      <div class="box_big">
        <div class="name_container">
          <div>
            <img src="./images/image-jeremy.svg" alt="" width="78">
          </div>
          <span>Report for</span>
          <h1>Jeremy Robson</h1>
        </div>
        <div class="frequency_container">
          <ul>
            <li class="frequency__option">Daily</li>
            <li class="frequency__option active">Weekly</li>
            <li class="frequency__option">Monthly</li>
          </ul>
        </div>
      </div>

      <div class="box1">
        <div class="box">
          <div class="title">
            <div>
              <p>Work</p>
            </div>
            <div>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
          </div>
          <div class="time">
            <div class="hours">32hrs</div>
            <div class="description">Last week - 36hrs</div>
          </div>
        </div>
      </div>

      <div class="box2">
        <div class="box">
          <div class="title">
            <div>
              <p>Play</p>
            </div>
            <div>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
          </div>
          <div class="time">
            <div class="hours">10hrs</div>
            <div class="description">Last week - 8hrs</div>
          </div>
        </div>
      </div>

      <div class="box3">
        <div class="box">
          <div class="title">
            <div>
              <p>Study</p>
            </div>
            <div>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
          </div>
          <div class="time">
            <div class="hours">4hrs</div>
            <div class="description">Last week - 7hrs</div>
          </div>
        </div>
      </div>

      <div class="box4">
        <div class="box">
          <div class="title">
            <div>
              <p>Exercise</p>
            </div>
            <div>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
          </div>
          <div class="time">
            <div class="hours">4hrs</div>
            <div class="description">Last week - 5hrs</div>
          </div>
        </div>
      </div>

      <div class="box5">
        <div class="box">
          <div class="title">
            <div>
              <p>Social</p>
            </div>
            <div>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
          </div>
          <div class="time">
            <div class="hours">5hrs</div>
            <div class="description">Last week - 10hrs</div>
          </div>
        </div>
      </div>

      <div class="box6">
        <div class="box">
          <div class="title">
            <div>
              <p>Self Care</p>
            </div>
            <div>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
          </div>
          <div class="time">
            <div class="hours">2hrs</div>
            <div class="description">Last week - 2hrs</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/testerium">Paulina</a>.
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
