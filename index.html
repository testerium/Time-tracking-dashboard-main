<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <main>
    <div class="grid_container">
      <div class="box_big">
        <div class="name_container">
          <div class="profile_image">
            <img src="./images/image-jeremy.svg" alt="" width="78">
          </div>
          <div class="profile_description">
            <span>Report for</span><br>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="frequency_container">
          <ul>
            <li id="daily" class="frequency">Daily</li>
            <li id="weekly" class="frequency active">Weekly</li>
            <li id="monthly" class="frequency">Monthly</li>
          </ul>
        </div>
      </div>

      <div id="work" class="box_work">
        <div class="box">
          <div class="title">
            <div>
              <h2>Work</h2>
            </div>
            <div>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
          </div>
          <div class="time">
            <h3></h3>
            <span></span>
          </div>
        </div>
      </div>

      <div id="play" class="box_play">
        <div class="box">
          <div class="title">
            <div>
              <h2>Play</h2>
            </div>
            <div>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
          </div>
          <div class="time">
            <h3></h3>
            <span></span>
          </div>
        </div>
      </div>

      <div id="study" class="box_study">
        <div class="box">
          <div class="title">
            <div>
              <h2>Study</h2>
            </div>
            <div>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
          </div>
          <div class="time">
            <h3></h3>
            <span></span>
          </div>
        </div>
      </div>

      <div id="exercise" class="box_exercise">
        <div class="box">
          <div class="title">
            <div>
              <h2>Exercise</h2>
            </div>
            <div>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
          </div>
          <div class="time">
            <h3></h3>
            <span></span>
          </div>
        </div>
      </div>

      <div id="social" class="box_social">
        <div class="box">
          <div class="title">
            <div>
              <h2>Social</h2>
            </div>
            <div>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
          </div>
          <div class="time">
            <h3></h3>
            <span></span>
          </div>
        </div>
      </div>

      <div id="selfcare" class="box_selfcare">
        <div class="box">
          <div class="title">
            <div>
              <h2>Self Care</h2>
            </div>
            <div>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
          </div>
          <div class="time">
            <h3></h3>
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/testerium">Paulina</a>.
    </div>
  </footer>
  <script src="./js/app.js"></script>
</body>

</html>
